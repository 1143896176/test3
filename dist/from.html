    <style>
        * {

            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .layui-form-label {
            position: relative;
            float: left;
            display: block;
            padding: 9px 5px;
            width: 98px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }

        .layui-input, .layui-textarea {
            display: inline-block;
            width: 90%;
            padding-left: 10px;
        }

        .layui-form-select .layui-edge {
            position: absolute;
            right: 10%;
        }

        .layui-form-select dl {
            min-width: 90%;
        }

        .readonly {
            border: 0px;
        }

        input {
            word-break: break-all
        }

        h3 {
            margin: 10px;
            text-align: center;
        }
      .nonbsp  .layui-form-item {
            margin-bottom: 0px;
            clear: both;
        }
    </style>

<script>
    //Demo
    layui.use(['form', 'laydate', 'upload', 'jquery'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery
            , upload = layui.upload;
        var form = layui.form;
        lay('.item').each(function () {
            laydate.render({
                elem: this
                , trigger: 'click',
                type: 'time'
            });
        });


        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        form.verify({
            //检验是否带有两位小数
            isDecimal: [/^\d{1,5}\.\d{2}$/, '店铺面积整数部分最大5位，必须保留小数点后两位'],
            //校验手机位数11/12
            isTelnum: [/^[1-9][0-9]{10,11}$/, '只能输入11或12位数字'],
            //校验手机位数11
            isTel: [/^[1-9][0-9]{10}$/, '只能输入11或12位数字'],
            //校验星钻等级1-5    ^[A-Za-z0-9]+$
            isFive: [/^[1-5]{1}$/, '星钻等级为1-5'],
            //校验是否是百位以内数字
            isThree:[/^[1-9][0-9]{2}$/,'餐具套数范围为999-1'],
            //校验是否中文名称
            isChina: [/^[\u4E00-\u9FA5]{1,30}$/, '商户名称和后缀最多可输入30个汉字'],
            isChina2: [/^[\u4E00-\u9FA5]{1,20}$/, '最多可输入20个汉字'],
            isChina3: [/^[\u4E00-\u9FA5]{1,10}$/, '最多可输入10个汉字'],
            //我们既支持上述函数式的方式，也支持下述数组的形式
