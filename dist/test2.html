<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="stylesheet" href="css/layui.css">
    <script src="layui.js"></script>
    <title>信息test</title>
    <style>
        * {
            /* moz-user-select: -moz-none;
             -moz-user-select: none;
             -o-user-select: none;
             -khtml-user-select: none;
             -webkit-user-select: none;
             -ms-user-select: none;
             user-select: none;*/
        }

        .layui-form-label {
            position: relative;
            float: left;
            display: block;
            padding: 9px 5px;
            width: 98px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }

        .layui-input, .layui-textarea {
            display: inline-block;
            width: 90%;
            padding-left: 10px;
        }

        .layui-form-select .layui-edge {
            position: absolute;
            right: 10%;
        }

        .layui-form-select dl {
            min-width: 90%;
        }

        .readonly {
            border: 0px;
        }

        input {
            word-break: break-all
        }

        h3 {
            margin: 10px;
            text-align: center;
        }

        .nonbsp .layui-form-item {
            margin-bottom: 0px;
            clear: both;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" enctype="multipart/form-data">

    <!--商户类型-->
    <div class="layui-form-item">
        <label class="layui-form-label">*商户类型</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[0]" title="酒店" lay-filter="filter">
            <input type="checkbox" name="like[1]" title="品牌饭店" lay-filter="filter" checked>
            <input type="checkbox" name="like[2]" title="传统餐厅" lay-filter="filter">
            <input type="checkbox" name="like[3]" title="特色餐厅" lay-filter="filter">
            <input type="checkbox" name="like[4]" title="私家餐厅" lay-filter="filter">
        </div>
    </div>
    <!--就餐场景-->
    <div class="layui-form-item">
        <label class="layui-form-label">*就餐场景</label>
        <div class="layui-input-block">
            <input type="checkbox" name="eat[1]" title="单点" lay-filter="filter">
            <input type="checkbox" name="eat[2]" title="套餐" checked lay-filter="filter">
            <input type="checkbox" name="eat[3]" title="婚宴" lay-filter="filter">
            <input type="checkbox" name="eat[4]" title="会议" lay-filter="filter">

        </div>
    </div>
    <!---->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">下一步</button>
        </div>
    </div>
</form>
<!--<script src="main.js"></script>-->
<script>
    layui.use(['form', 'laydate', 'upload', 'jquery'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery
            , upload = layui.upload;
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            var a = ['like[1]', 'like[2]', 'like[3]', 'like[4]'];
            var b = ['eat[1]', 'eat[2]', 'eat[3]', 'eat[4]']
            var b2 = []
            var a1 = []
            var flag = false
            checkbox1(a, a1, data)
            checkbox1(b, b2, data)
            if (b2.length < 1 || a1.length < 1) {
                flag = false;
            } else if (b2.length >= 1 && a1.length >= 1) {
                flag = true;
            }

            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            layer.msg(JSON.stringify(data.field));
            return flag
        });

        function checkbox1(obj, obj2, data) {

            for (var i = 0; i < obj.length; i++) {
                if (data.field[obj[i]] == 'on') {
                    obj2.push('on')
                }

                console.log(data.field[obj[i]]);
            }
        }
    })

</script>
</body>
</html>
